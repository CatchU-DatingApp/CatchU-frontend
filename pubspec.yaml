name: catchu
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  camera: ^0.10.0+1
  flutter:
    sdk: flutter
  tflite_flutter: ^0.11.0
  image: ^4.5.4
  google_ml_kit: ^0.19.0
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  permission_handler: ^11.4.0
  flutter_native_splash: ^2.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/jawa.png
    - assets/images/LocationImage.png
    - assets/images/LogoCatchURules.png
    - assets/facenet.tflite

flutter_native_splash:
  color: "#FDFAF6"
  image: assets/images/CatchU_Logo.png
  android: true
  ios: true
  fullscreen: true
